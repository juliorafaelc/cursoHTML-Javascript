<meta charset="UTF-8">

<script>

//exercicio 1 - Pergunte ao usuário qual é o dia da semana. Se a resposta for "Sábado" ou "Domingo", mostre "Bom fim de semana!". Caso contrário, mostre "Boa semana!".
var diaDaSemana = prompt("Qual o dia da semana");
if (diaDaSemana === "Sabado" || diaDaSemana === "Domingo") {
  alert("Bom fim de semana!");
} else {
  alert("Boa semana!");
}

//exercicio 2 - Verifique se um número digitado pelo usuário é positivo ou negativo. Mostre um alerta informando.
var numero = prompt("digite um numero");
if(numero >= 0){
  alert("este é um numero positivo!");
}else{
  alert("este é um numero Negativo!");
}

//exercicio 3 - Crie um sistema de pontuação para um jogo. Se a pontuação for maior ou igual a 100, mostre "Parabéns, você venceu!". Caso contrário, mostre "Tente novamente para ganhar.".
var jogo = prompt("digite seus pontos")
if(jogo >= 100){
  alert("VOCE GANHOU COM " + jogo + " PONTOS");
}else{
  alert("voce perdeu :(");
}

//exercicio 4 - Crie uma mensagem que informa o usuário sobre o saldo da conta, usando uma template string para incluir o valor do saldo.
var saldo = prompt("digite seu saldo");
alert("Seu saldo atual é de " + saldo + " Reais");

//exercicio 5 - Peça ao usuário para inserir seu nome usando prompt. Em seguida, mostre um alerta de boas-vindas usando esse nome.
var nome = prompt("Digite seu nome");
alert("Boas Vindas " + nome);

</script>
