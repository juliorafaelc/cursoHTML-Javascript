<meta charset="UTF-8">

<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}

function calculaIMC(peso, altura) {
  return peso / (altura * altura);
}

var nome = prompt("Informe o seu nome")
var alturaInformada = prompt(nome + ", informe sua altura")
var pesoInformado = prompt(nome + ", informe o seu peso")
var imc = calculaIMC(pesoInformado, alturaInformada)

mostra(nome + ", seu IMC Ã© de " + imc)

if(imc < 18.5){
  mostra(nome + ", Voce esta abaixo do seu peso ideal para sua altura")
}

if(imc > 35){
  mostra(nome + ", Voce esta acima do peso ideal para sua altura")
}

if(imc >= 18.5){
  if(imc <= 35){
    mostra(nome + ", Voce esta no peso ideal para sua altura")
  }
}

</script>
